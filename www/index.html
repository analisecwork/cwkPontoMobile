<!DOCTYPE html>
<html>
    <head>
        <title>Ponto Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width">

        <!-- SCRIPTS -->
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>  
        <script src="bibliotecas/cordova-2.9.0.js"></script>
        <script src="js/index.js"></script>
        <script src="js/lawnchair.js"></script>
        <script src="js/botoesMenuSuspenso.js"></script>
        <script src="js/BancoDeDados.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" href="css/divs.css" type="text/css" />

    </head>
    <body>

        <!-- ................................................................................................................................................. -->

        <!-- INÍCIO DA TELA INICIAL -->
        <div data-role="page" id="index" class="ui-cwk-page" data-theme="b">
            <div data-role="content" class="ui-cwk-mainDiv" data-theme="b">
                <img src="img/imagemPonto.png" width="210" height="72" alt="imagemPonto">
                <br/>
                <br/>
                <b>CPF:</b> <input type="text" name="name" id="txtCpf" value="" required />
                <b>Senha:</b> <input type="password" name="name" id="txtSenha" value="" required />
                <input type="checkbox" id="cb_SalvarSenha"/>
                <label for="cb_SalvarSenha">Permanecer Logado</label>
                <br/>
                <input type="button" data-role="button" id="btLogar" data-icon="arrow-r" data-iconpos="right" value="Entrar">
                <br/>
                <label for="btDemonstracao">Não possui uma conta?</label>
                <input type="button" data-role="button" id="btDemonstracao" data-icon="star" value="Demonstração">
            </div><!-- /content -->
            <div data-role="footer" class="ui-cwk-footer" data-position="fixed" data-theme="b" data-tap-toggle="FALSE">
                <h1 class="hTopCenter"><img src="img/logoCwork.png" width="30" height="30" align="center">
                    CWORK SISTEMAS
                    <a href="https://www.facebook.com/cworkempresa">
                        <img src="img/facebook.png" width="30" height="30" style="position: absolute;  top: 0;  right: 0">
                    </a>
                </h1> 
            </div><!-- /footer -->
        </div>
        <!-- FIM DA TELA INICIAL -->

        <!-- ................................................................................................................................................. -->

        <!-- INÍCIO DA TELA DE DADOS -->
        <div data-role="page" id="dadosUser" class="ui-cwk-page" data-theme="b" data-dom-cache="true">
            <div data-role="header" class="ui-cwk-header" data-position="fixed" data-theme="b" data-tap-toggle="false">
                <a href="#index" data-icon="back" data-iconpos="notext" id="bt_VoltarTelaUser">Home</a>
                <h1>Ponto Mobile</h1>
                <a href="#popupLogin" data-rel="popup" data-iconpos="notext" data-position-to="window" data-inline="true" data-icon="grid" data-theme="b" data-transition="pop">Menu</a>
            </div><!-- /header -->

            <div data-role="content" class="ui-cwk-mainDiv" data-theme="b">
                <!-- ************************************** POPUP MENU ********************************************* -->
                <div data-role="popup" id="popupMenu" data-theme="a">
                    <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
                        <div style="padding:10px 20px;">
                            <h3>Menu</h3>
                            <ul data-role="listview" data-inset="true"> 
                                <li id="bt_SuspCartaoPonto"><a href="#">Cartão Ponto</a></li>
                                <li><a href="index.html" id="bt_Sair">Sair</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- ************************************* /POPUP MENU ********************************************* -->

                <b><font size="4"><label id="lbNomeUser"></label></font></b><br/>
                <label id="lbFotoUser"></label> <br/>
                <div class="ui-cwk-textLeft">
                    <b>CPF: </b><label id="lbCpfUser"></label> <br/>
                    <b>Nascimento: </b><label id="lbNascUser"></label><br/>
                    <b>Pis: </b><label id="lbPisUser"></label><br/>
                    <b>Função: </b><label id="lbFuncUser"></label><br/>
                    <b>Empresa: </b><label id="lbEmpUser"></label><br/>
                </div>
                <ul data-role="listview" data-inset="true"> 
                    <li id="bt_CartaoPonto"><a href="#">Cartão Ponto</a></li>
                </ul>
            </div><!-- /content -->
            <div data-role="footer" class="ui-cwk-footer" data-position="fixed" data-theme="b" data-tap-toggle="false">
                <h1 class="hTopCenter"><img src="img/logoCwork.png" width="30" height="30" align="center">
                    CWORK SISTEMAS
                </h1> 
            </div><!-- /footer -->
        </div>
        <!-- FIM DA TELA DE DADOS -->
    </body>
</html>
